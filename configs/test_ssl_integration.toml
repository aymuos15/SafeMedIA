[data]
data_dir = "/home/localssk23/CAI4Soumya/SegData/nnUNet_raw/Dataset001_Cellpose"
image_size = 224
batch_size = 4
num_workers = 0

[model]
in_channels = 1
out_channels = 2
channels = [16, 32, 64]
strides = [2, 2]
num_res_units = 2
dropout = 0.0

[training]
local_epochs = 1
learning_rate = 0.001
optimizer = "sgd"
momentum = 0.9

[federated]
num_clients = 2
num_rounds = 2
fraction_fit = 1.0
fraction_evaluate = 1.0
min_fit_clients = 2
min_evaluate_clients = 2
min_available_clients = 2

[privacy]
style = "sample"
target_delta = 1e-5

[privacy.sample]
noise_multiplier = 1.0
max_grad_norm = 1.0

[privacy.user]
noise_multiplier = 0.5
max_grad_norm = 0.1

[client_resources]
num_cpus = 2
num_gpus = 0.3

[checkpointing]
enabled = true
checkpoint_dir = "checkpoints"

[logging]
save_model = true
save_metrics = true
level = "INFO"

# SSL-specific config (extras allowed at root level)
[ssl]
method = "simclr"
batch_size = 4
temperature = 0.07
projection_dim = 128
hidden_dim = 256
max_samples_per_client = 10
