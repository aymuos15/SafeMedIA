repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: ty check --extra-search-path /home/localssk23/.local/lib/python3.10/site-packages
        language: system
        types: [python]
        pass_filenames: false
