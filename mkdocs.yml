site_name: DP-FedMed API Documentation
site_description: Privacy-preserving federated learning for medical imaging using Flower, Opacus, and MONAI
repo_url: https://github.com/aymuos15/SafeMedIA
repo_name: aymuos15/SafeMedIA

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source
            show_signature_annotations: true
            separate_signature: true
            line_length: 80

nav:
  - Home: index.md
  - API Reference:
      - Overview: api/index.md
      - Client API: api/client.md
      - Server API: api/server.md
      - Checkpoint API: api/checkpoint.md
      - Privacy API: api/privacy.md
      - Configuration API: api/config.md
      - Models API: api/models.md
      - Data API: api/data.md
      - Losses API: api/losses.md
      - Tasks API: api/tasks.md
  - Schemas:
      - Configuration Schema: schemas/config.md
      - Message Schemas: schemas/messages.md
      - Checkpoint Structure: schemas/checkpoint.md
  - Protocol:
      - Communication Flow: protocol/communication.md
      - Privacy Accounting: protocol/privacy_accounting.md
  - Guides:
      - Types of DP: types_of_dp.md
      - SSL Configuration: ssl.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aymuos15/SafeMedIA
